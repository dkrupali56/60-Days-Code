<!DOCTYPE html>
<html>
  <head>
    <title>Interactive Pricing Components</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="pricing-component">
      <h2>Basic Plan</h2>
      <p class="price">$10/month</p>
      <ul>
        <li>5 GB Storage</li>
        <li>10 Users</li>
        <li>Email Support</li>
      </ul>
      <button class="btn">Buy Now</button>
    </div>

    <div class="pricing-component">
      <h2>Pro Plan</h2>
      <p class="price">$20/month</p>
      <ul>
        <li>20 GB Storage</li>
        <li>50 Users</li>
        <li>Email & Phone Support</li>
      </ul>
      <button class="btn">Buy Now</button>
    </div>

    <div class="pricing-component">
      <h2>Premium Plan</h2>
      <p class="price">$50/month</p>
      <ul>
        <li>50 GB Storage</li>
        <li>Unlimited Users</li>
        <li>Email, Phone & Chat Support</li>
      </ul>
      <button class="btn">Buy Now</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
