<!DOCTYPE html>
<html>
<head>
	<title>Drag and Drop</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<div id="drag-container">
		<div id="drag-1" class="drag" draggable="true">
			<p>Drag me 1</p>
		</div>
		<div id="drag-2" class="drag" draggable="true">
			<p>Drag me 2</p>
		</div>
		<div id="drop" class="drop">
			<p>Drop here</p>
		</div>
	</div>
</body>
</html>
